<div class="content-header pb-0">
    <div class="container-fluid px-4">
      <div class="row mb-3">
        <div class="col-sm-6 p-0">
          <h4 class="m-0 text-dark">Houses </h4>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">House</a></li>
            <li class="breadcrumb-item active">list</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <section class="content">
    <div class="container-fluid px-4"> 
      <div class="row">
     
        <div class="col-md-12">
          <div class="mat-elevation-z8">
            <table mat-table class="full-width-table" [dataSource]="dataSource" matSort>


              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>

              <!-- Car Column -->
              <ng-container matColumnDef="house">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> House </th>
                <td mat-cell *matCellDef="let element"> {{element.title +" " +element.description}} </td>
              </ng-container>

              <!-- Year Column -->
              <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.contact.name}} </td>
              </ng-container>

              <!-- Phone Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef > Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.contact.phone}} </td>
              </ng-container>

              <!-- IsOwner Column -->
              <ng-container matColumnDef="isOwner">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Owner </th>
                <td mat-cell *matCellDef="let element"> {{element.isOwner}} </td>
              </ng-container>

              <!-- Code Column -->
              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
              </ng-container>

               <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" class="action-link"> 
                  <a (click)="edit(element.id)">Edit</a> | 
                  <a (click)="delete(element.id)">Delete</a>  
                </td>
              </ng-container>
            
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{gray: even}"></tr>
            </table>
            
          
          </div>
        </div>
      </div>     
    </div>
  </section>
