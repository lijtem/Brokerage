<div class="content-header pb-0">
    <div class="container-fluid px-4">
      <div class="row mb-3">
        <div class="col-sm-6 p-0">
          <h4 class="m-0 text-dark">Houses </h4>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">House</a></li>
            <li class="breadcrumb-item active">list</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <section class="content">
    <div class="container-fluid px-4"> 
      <form [formGroup]="houseForm" novalidate>
      <div class="row">
        <div class="col-2">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>City</mat-label>
            <mat-select  formControlName="city" (selectionChange)="onCityChange()">
              <mat-option *ngFor="let city of cities" [value]="city.id">
                {{ city.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-2">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Location</mat-label>
            <mat-select  formControlName="location">
              <mat-option *ngFor="let location of locations" [value]="location.id">
                {{ location.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-2">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Owner</mat-label>
            <mat-select formControlName="isOwner" >
              <mat-option [value]=true>Self</mat-option>
              <mat-option [value]=false>Broker</mat-option>                 
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-2">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Code</mat-label>
            <input matInput formControlName="code">
          </mat-form-field>
        </div>
        <div class="col-md-4 text-right align-self-center">          
          <button mat-raised-button color="primary" (click)="applyFilter()" class="mr-3">Search</button>      
          <button mat-raised-button  (click)="resetFilter()"  class="mr-3">Clear</button>     
       </div>
      </div>
      </form>
      <div class="row " style="min-height:calc(90vh - 207px)">
       
        <div class="col-md-12">
          <div class="mat-elevation-z8">
            <table mat-table class="full-width-table" [dataSource]="dataSource" matSort>


              <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container> -->

              <!-- Car Column -->
              <ng-container matColumnDef="house">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> House </th>
                <td mat-cell *matCellDef="let element"> {{element.title +" " +element.description}} </td>
              </ng-container>

              <!-- Year Column -->
              <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category</th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.contact.name}} </td>
              </ng-container>

              <!-- Phone Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef > Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.contact.phone}} </td>
              </ng-container>

              <!-- IsOwner Column -->
              <!-- <ng-container matColumnDef="isOwner">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Owner </th>
                <td mat-cell *matCellDef="let element"> {{element.isOwner}} </td>
              </ng-container> -->

              <!-- Code Column -->
              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
              </ng-container>

               <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" class="action-link"> 
                  <a (click)="edit(element.id)" style="color: #007bff !important;">Edit</a> | 
                  <a (click)="delete(element.id)" style="color: #007bff !important;">Delete</a>  
                </td>
              </ng-container>
            
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{gray: even}" (click)="getDetail(row.id)"></tr>
            </table>
            
          
          </div>
        </div>
        
        
      </div> 
      <div class="row align-items-end" >
        <div class="col-md-12 align-self-end">         
          <pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>
        </div>
      </div>
    </div>
  </section>
