<h1 mat-dialog-title *ngIf="data.operation == 'New'" >Add new location for {{ data.cityName}}</h1>
<h1 mat-dialog-title *ngIf="data.operation == 'Update'" >Update location for {{ data.cityName}}</h1>
<h1 mat-dialog-title *ngIf="data.operation == 'Delete'" >Delete location from {{ data.cityName}}</h1>
<div mat-dialog-content> 
  <form [formGroup]="locationForm" *ngIf="data.operation != 'Delete'">
  <mat-form-field>
    <mat-label>Location Name</mat-label>
    <input matInput  formControlName="name" required>
  </mat-form-field>
</form>
<div *ngIf="data.operation == 'Delete'" class="alert alert-danger" role="alert">
  Are you sure you want to delete this location?
</div>
</div>
<div mat-dialog-actions style="justify-content:center">
  <button *ngIf="data.operation == 'New'" mat-button (click)="onSave()" cdkFocusInitial>Ok</button>
  <button *ngIf="data.operation == 'Update'"   mat-button (click)="onUpdate()" cdkFocusInitial>Update </button>
  <button *ngIf="data.operation == 'Delete'"   mat-button (click)="onDelete()" cdkFocusInitial>Delete </button>
  <button mat-button (click)="onNoClick()">Cancel</button>

</div>
