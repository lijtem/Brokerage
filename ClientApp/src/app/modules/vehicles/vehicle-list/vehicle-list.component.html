   <div class="content-header pb-0">
    <div class="container-fluid px-4">
      <div class="row mb-3">
        <div class="col-sm-6 p-0">
          <h4 class="m-0 text-dark">Vehicles </h4>
        </div><!-- /.col -->
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="#">Vehicle</a></li>
            <li class="breadcrumb-item active">list</li>
          </ol>
        </div><!-- /.col -->
      </div><!-- /.row -->
    </div><!-- /.container-fluid -->
  </div>
  <section class="content">
    <div class="container-fluid px-4"> 
      <div class="row">
        <div class="col-2">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Make</mat-label>
            <mat-select id="make" placeholder="Make" (selectionChange)="onMakeChange()"  name="makeId"
            [(ngModel)]="query.makeId" #make="ngModel">
              <mat-option *ngFor="let make of makes" [value]="make.id">
                {{ make.name }}
              </mat-option>
            </mat-select>    
          </mat-form-field> 
        </div>
        <div class="col-2">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Model</mat-label>
            <mat-select placeholder="Model" [(ngModel)]="query.modelId" name="modelId" >
              <mat-option *ngFor="let model of models" [value]="model.id">
                {{ model.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-2">
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Is Owner</mat-label>
            <mat-select id="isOwner"  [(ngModel)]="query.isOwner" name="isOwner"  #engineType="ngModel">
            
              <mat-option value="true">Yes</mat-option>
              <mat-option value="false">No</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
        <div class="col-2">
          <mat-form-field class="full-width" appearance="fill">
            <mat-label>Code</mat-label>
            <input matInput placeholder="Code" id="code" name="code" [(ngModel)]="query.code">
          </mat-form-field>
        </div>
        <div class="col-md-4 text-right align-self-center">          
           <button mat-raised-button color="primary" (click)="applyFilter()" class="mr-3">Search</button>      
           <button mat-raised-button  (click)="resetFilter()"  class="mr-3">Clear</button>     
        </div>
        <div class="col-md-12" style="min-height:calc(90vh - 207px)">
          <div class="mat-elevation-z8">
            <table mat-table class="full-width-table" [dataSource]="dataSource" matSort>


              <!-- <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container> -->

              <!-- Car Column -->
              <ng-container matColumnDef="vehicle">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Vehicle </th>
                <td mat-cell *matCellDef="let element"> {{element.make.name +" " +element.model.name}} </td>
              </ng-container>

              <!-- Year Column -->
              <ng-container matColumnDef="year">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Year Made </th>
                <td mat-cell *matCellDef="let element"> {{element.yearMade}} </td>
              </ng-container>
            
              <!-- Name Column -->
              <ng-container matColumnDef="contact">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.contact.name}} </td>
              </ng-container>

              <!-- Phone Column -->
              <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef > Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.contact.phone}} </td>
              </ng-container>

              <!-- IsOwner Column -->
              <!-- <ng-container matColumnDef="isOwner">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Owner </th>
                <td mat-cell *matCellDef="let element"> {{element.isOwner}} </td>
              </ng-container> -->

              <!-- Code Column -->
              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> Code </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
              </ng-container>

               <!-- Action Column -->
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>  </th>
                <td mat-cell *matCellDef="let element" class="action-link"> 
                  <a (click)="edit(element.id)">Edit</a> | 
                  <a (click)="delete(element.id)">Delete</a>  
                </td>
              </ng-container>
            
            
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{gray: even}" (click)="getDetail(row.id)"></tr>
            </table>
            
          
          </div>
        </div>
        
      
      </div>  
      <div class="row align-items-end" >
        <div class="col-md-12 align-self-end">         
          <pagination [total-items]="queryResult.totalItems" [page-size]="query.pageSize" (page-changed)="onPageChange($event)"></pagination>
        </div>
      </div>   
    </div>
  </section>
